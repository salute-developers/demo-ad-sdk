<!DOCTYPE html>
<html>
<head>
    <title>SberDevices Video Ad Player</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <link rel="stylesheet" crossOrigin="anonymous" href="https://cdn-app.sberdevices.ru/shared-static/0.0.0/styles/SBSansText.0.1.0.css">

    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>

    <style>
       .header {
           font-family: "SB Sans Text", sans-serif;
           font-weight: 600;
           font-style: normal;
           font-size: 1.5rem;
           letter-spacing: -0.022em;

       }

       }

         padding: 8px 16px;

         box-shadow: 0 2px 5px 0 rgba(0,0,0,.26);

         color: #fff;
         cursor: pointer;
